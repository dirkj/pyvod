[vod]
updateInterval: 2500

[camera]
baseurl: http://192.168.0.201
command.get: snapshot.cgi
command.getparam: get_misc.cgi?user=admin&pwd=password
command.getconfig: get_camera_params.cgi?a=a
command.moveleft: decoder_control.cgi?command=6&onestep=1
command.moveright: decoder_control.cgi?command=4&onestep=1
command.moveup: decoder_control.cgi?command=0&onestep=1
command.movedown: decoder_control.cgi?command=2
command.stopmove: decoder_control.cgi?command=1
command.moveupright: decoder_control.cgi?command=90
command.moveupleft: decoder_control.cgi?command=91
command.movedownright: decoder_control.cgi?command=92
command.movedownleft: decoder_control.cgi?command=93
command.movecenter: decoder_control.cgi?command=25
command.setpos1: decoder_control.cgi?command=30
command.movetopos1: decoder_control.cgi?command=31
command.setpos2: decoder_control.cgi?command=32
command.movetopos2: decoder_control.cgi?command=33
command.setpos3: decoder_control.cgi?command=34
command.movetopos3: decoder_control.cgi?command=35
command.resolution320x240: camera_control.cgi?param=0&value=8
command.resolution640x480: camera_control.cgi?param=0&value=32
command.setbrightness9: camera_control.cgi?param=1&value=144
command.setbrightness10: camera_control.cgi?param=1&value=160
command.setbrightness11: camera_control.cgi?param=1&value=176
command.setcontrast0: camera_control.cgi?param=2&value=0
command.setcontrast5: camera_control.cgi?param=2&value=5
command.setcontrast6: camera_control.cgi?param=2&value=6
user: admin
password: password
tmpfile: tmp/camera.jpg

[stationscheme]
file: weitingen-scheme.xml

[locationsmap]
file: weitingen-locations.xml

[led-access]

[k8090]
port=8
baudrate=19200
timeout=10
